<ion-header>
    <ion-toolbar color="secondary">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/home"></ion-back-button>
      </ion-buttons>
      <ion-title>Discount </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
      <ion-card mode="ios" style="box-shadow: 10px 10px 5px 5px whitesmoke;">
      
          <ion-card-content>
    <form>
      <ion-list>
        <ion-item>
          <ion-label position="floating">Code</ion-label>
          <ion-input [(ngModel)]="business.BusinessName" name="BusinessName" type="text" clear-input required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Days</ion-label>
          <ion-input [(ngModel)]="business.Category" name="Category" type="text" clear-input required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Start Date</ion-label>
          <ion-input [(ngModel)]="business.SubCategory" name="SubCategory" type="text" clear-input required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">End Date </ion-label>
          <ion-input [(ngModel)]="business.Address.Line1"  type="text" clear-input required></ion-input>
        </ion-item>
      
      </ion-list>
      <ion-button (click)="register()" padding="true"  expand="full" shape="round" color="secondary">Create Discount</ion-button>
    </form>
  </ion-card-content>
  </ion-card> 
  </ion-content>

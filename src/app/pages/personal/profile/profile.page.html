<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <!-- <ion-card>
    {user | json}
  </ion-card> -->


  <ion-card mode="ios" style="box-shadow: 1px 1px 1px 15px whitesmoke;">
     
      <ion-card-content>

        
          <ion-grid>
              <ion-row>
                  <ion-col size="5">
                    
                  </ion-col>
                  <ion-col>
                      <ion-avatar start="center" >
                          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
                      </ion-avatar>
                  </ion-col>
                  <ion-col size="5">
                   
                  </ion-col>
                </ion-row>
          
                </ion-grid>

               
                    <ion-item>
                      <ion-label position="floating">Full Name</ion-label>
                      <ion-input [(ngModel)]="user.FullName" name="FullName" type="text" required></ion-input>
                    </ion-item>
                    <ion-item>
                      <ion-label position="floating">Email</ion-label>
                      <ion-input [(ngModel)]="user.Email" name="Email" type="email" required></ion-input>
                    </ion-item>
                    <ion-item>
                      <ion-label position="floating">Gender</ion-label>
                      <ion-select [(ngModel)]="user.Gender" name="Gender">
                        <ion-select-option value="1">Female</ion-select-option>
                        <ion-select-option value="0">Male</ion-select-option>
                      </ion-select>
                    </ion-item>
                    <ion-item>
                      <ion-label position="floating">Phone Number</ion-label>
                      <ion-input [(ngModel)]="user.PhoneNumber" name="PhoneNumber" type="tel" required></ion-input>
                    </ion-item>
              
                    
                    <ion-grid>
                        <ion-row>
                            <ion-col >
                                <ion-button  shape="round" fill="outline" expand="full" color="secondary">Back</ion-button>
                            </ion-col>
                           
                            <ion-col >
                                <ion-button  shape="round" fill="outline"  expand="full" color="secondary">Update</ion-button>
                            </ion-col>
                          </ion-row>
                    
                          </ion-grid>
                    <!-- <ion-item>{{message}}</ion-item> -->
                 
              
      </ion-card-content>
    </ion-card>

 
      
</ion-content>
